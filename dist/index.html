    <script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      let gddltag = 'UA-32035579-1';
      let dTag = 'ga-disable-' + gddltag;
      gtag('js', new Date());

      const cookieConsent = getCookie('cookieConsent')
      if (!cookieConsent) {
      } else if (cookieConsent == 'true') {

        gtag('config', gddltag);

      } else if (cookieConsent == 'false') {

        gtag('config', gddltag, {
          // 'anonymize_ip': true,
          'anonymize_ip': true, //track anonymously - need to check location

        });
